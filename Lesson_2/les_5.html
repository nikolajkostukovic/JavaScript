    <h1>lesson2</h1>
    <ul>
        <li>Реализовать четыре основные арифметические операции в виде функций с двумя
            параметрами. Обязательно использовать оператор return</li>
    </ul>
    <script>
      function addition(a,b) {
          exssep = prompt('Введите знак', '')
          if (exssep == '+') {
              console.log('Сложение')
              return a + b;
          }else if (exssep == '-') {
              console.log('Вычитание')
              return a - b;
              
          }else if (exssep == '/') {
              console.log('деление')
              return a / b;
          }else if(exssep == '*') {
              console.log('Умножение')
              return a * b;
          }
          }
     addition(8,9); 

        
         
        
       
    </script>
