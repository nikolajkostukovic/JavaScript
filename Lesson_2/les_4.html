<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lesson2</h1>
    <ul>
        <li>Присвоить переменной а значение в промежутке [0..15]. С помощью оператора switch
            организовать вывод чисел от a до 15.
            </li>
    </ul>
    <script>
       
                
        var number = []
        a = +prompt('Введите ваше число от 1 до 15: ');
        for (var i = a; i <= 15; i++) {
            switch (i) {
                case i:
                     number.push(i)
                     console.log(i)
                     break;
                
            }
        }

		
      
        

    </script>
    
</body>
</html>
