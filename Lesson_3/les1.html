<body>
    <h1>Lesson_3</h1>
    <ul>
        <li>С помощью цикла while вывести все простые числа в промежутке от 0 до 100</li>
    </ul>
    <script>
        let num = 100;

        nextPrime:
        for(let i = 2; i < num; i++) {
            for(j =2; j < i; j++) {
                if(i % j==0) continue nextPrime;

            }
            console.log(i); 
        }
        

       
    </script>
</body>
